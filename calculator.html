  <script>
	function reset()
	{
	 document.getElementById("number").value = "";

	 doucument.getElementById("output-format").value = "";
	 doucument.getElementById("result").value = "";
	}
	
    function convert() {
      var input = document.getElementById("number").value;
      var inputFormat = document.getElementById("input-format").value;
      var outputFormat = document.getElementById("output-format").value;
      var result = document.getElementById("result");

      if (input === "") {
        result.innerHTML = "Please enter a number.";
        return;
      }

      var decimal = 0;

}

      if (inputFormat === "binary") {
        // Binary to Decimal or Hexadecimal
        decimal = parseInt(input, 2);
      } else if (inputFormat === "decimal") {
        decimal = parseInt(input, 10);
      } else if (inputFormat === "hexadecimal") {
        // Hexadecimal to Decimal
        decimal = parseInt(input, 16);
      } else {
        result.innerHTML = "Invalid input format.";
        return;
      }

      if (outputFormat === "decimal") {
        result.innerHTML = "Decimal: " + decimal;
      } else if (outputFormat === "binary") {
        result.innerHTML = "Binary: " + decimal.toString(2);
      } else if (outputFormat === "hexadecimal") {
        result.innerHTML = "Hexadecimal: " + decimal.toString(16).toUpperCase();
      } else {
        result.innerHTML = "Invalid output format.";
      }
    }
